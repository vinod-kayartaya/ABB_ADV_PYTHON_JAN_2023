{% extends 'index.html' %}


{% block dynamic_content %}
<h3>Here is a list of all products we have</h3>

<table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price (INR)</th>
    </tr>
    </thead>
    <tbody>
    {% for p in data['products'] %}
    <tr>
        <td>{{ p['name'] }}</td>
        <td>{{ p['category'] }}</td>
        <td>{{ p['price'] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
